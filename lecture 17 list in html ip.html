
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <ol type='1'>
       <li>Item 1</li> 
       <li>Item 2</li> 
       <li>Item 3</li> 
       <li>Item 4</li> 
    </ol>

    <ul style='list-style-type: disc;'>
        <li>Item 1</li> 
        <li>Item 2</li> 
        <li>Item 3</li> 
        <li>Item 4</li> 
     </ul>

     <dl>
        <dt>Guitar</dt>
        <dd>Guitar is 6 string instrument</dd>
        <dt>circket</dt>
        <dd>cirket is a world wide game</dd>
     </dl>
</body>
</html>
